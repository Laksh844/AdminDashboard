<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard light" id="dashboard">
        <div class="dashboard-header">
            <span>Admin Dashboard</span>
            <button id="toggle-mode">Dark Mode</button>
        </div>
        <div class="dashboard-body">
            <nav class="sidebar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <main class="main-content">
                <h2>Welcome, Admin!</h2>
                <p>This is the main content area. Add charts, tables, or reports here.</p>
            </main>
        </div>
        <footer>
            <div class="dashboard-footer">
                Â© 2025 Admin Panel
            </div>
        </footer>    
    </div>
    <script>
        document.getElementById("toggle-mode").onclick = function () {
            var dash = document.getElementById("dashboard");
            dash.classList.toggle("dark");
            dash.classList.toggle("light");
            let btn = document.getElementById("toggle-mode");
            if (dash.classList.contains("dark")) {
                btn.textContent = "Light Mode";
            } else {
                btn.textContent = "Dark Mode";
            }
        }
    </script>
</body>

</html>
